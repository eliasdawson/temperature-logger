<html>
<head>
  <title>Temperature Logger</title>
  <meta name="description=" content="Temperature logging app using Exosite API">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Temperature Logger</h1>

  <div class="row">
    <div id="app" class="left-col"></div>
    <div id="temperatureChart" class="right-col"></div>
  </div>

  <script src="bundle.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load( 'current', { packages: [ 'corechart' ] } );
    google.charts.setOnLoadCallback( drawTemperatureChart );
  </script>
</body>
</html>
